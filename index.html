<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicana</title>
    <script defer src="js/client.js"></script>
    <script defer src="js/playlist.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,0" />
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="back">
                <span class="material-symbols-rounded">
                    arrow_back_ios 
                </span>
            </div>
            
             <div class="now_playing">
               Now Playing
              </div>

              <div class="more">
                <span class="material-symbols-rounded">
                    more_vert
                </span>
                  
                
              </div>
       </div>
       <div class="image">
         <img src="img/img2.jpg" alt="error 404">
       </div>
       <div class="track_details">
          <p class="track_name"></p>
          <p class="track_artist"></p>
       </div>

       <div class="progress">
        <div class="progress_bar">
            <span></span>
        </div>
       
       </div>
       <div class="time">
           <span class="curr_time"></span>
           <span class="tot_time"></span>
       </div>

       <div class="buttons">

           <div class="prev_track">
                <span class="material-symbols-rounded">
                skip_previous
                </span>
           </div>

           <div class="play" >
                <span class="material-symbols-rounded">
                play_arrow
                </span>
           </div>
           <div class="fwd_track">
                <span class="material-symbols-rounded">
                skip_next
                </span>
           </div>
       </div>
      
    </div>
    
        <footer class="footer">
            <!-- Copyright -->
            <div class="div_footer">
              <span>Â© 2020 Copyright:</span>
              <a class="text-dark" href="https://Musicana.com/">Musicana.com</a>
            </div>
            <!-- Copyright -->
          </footer>

     <audio src="music/music2.mp3" class="song"></audio> 
         
    
</body>
</html>
